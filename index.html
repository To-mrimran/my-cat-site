<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cat Site</title>

    <!-- Google font here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <style>
      .sora {
        font-family: 'Sora', serif;
      }

      .adlam-display {
        font-family: 'ADLaM Display', serif;
      }
    </style>
    <!-- taiwind css cdn -->

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      };
    </script>

    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/c07b78d651.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    
    <main class="max-w-screen-xl mx-auto px-8">
      <header class="pt-8 mb-20 bg-gray-50">
      
        <!-- Navbar start Here -->
        <div
          class="flex justify-between items-center"
        >
          <!-- left side logo link -->
          <div class="flex items-center gap-x-4">
            <img class="w-auto" src="./c1-assets/logo-header.png" alt="" />
            <a class="hidden sm:block text-gray-900 font-semibold" href=""
              >Browse4Pets</a
            >
          </div>
  
          <!-- middle link -->
  
          <div class="hidden lg:flex gap-x-8">
            <a class="text-gray-900" href="">Find a pet</a
            ><a class="text-gray-900" href="">Breeds</a
            ><a class="text-gray-900" href="">Contact us</a>
          </div>
  
          <!-- Right side icons & buttons -->
          <div class="flex items-center gap-x-4">
            <button class="hidden sm:block text-gray-500 focus: outline-none">
              <i class="fa-regular fa-bell"></i>
            </button>
  
            <button class="hidden sm:block text-gray-500 focus: outline-none">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
  
            <button
              class="hidden sm:block py-2 px-4 border-2 border-yellow-500 text-black rounded-md"
            >
              Login
            </button>
  
            <button
              class="hidden sm:block py-2 px-4 bg-yellow-500 text-black rounded-md rounded-md"
            >
              Register
            </button>
  
            <button class="lg:hidden text-gray-500">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
        <!-- banner start here -->
         <div>

         </div>
      </header>
    </main>
    <footer>

    </footer>
  </body>
</html>
